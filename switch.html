<html>
    <head>
        <title>My Title!</title>
        <script>
            var day = 7;
            switch(day)
            {
            case 1:
                    document.write("<h2>Monday</h2>");
                    break;
            case 2:
                    document.write("<h2>Tueday</h2>");
                    break;
            case 3:
                    document.write("<h2>Wednesday</h2>");
                    break;
            case 4:
                    document.write("<h2>Thursday</h2>");
                    break;
            case 5:
                    document.write("<h2>Friday</h2>");
                    break;
            case 6:
                    document.write("<h2>Saturday</h2>");
                    break;
            case 7:
                    document.write("<h2>Sunday</h2>");
                    break;
            default:
                document.write("Invalid case");
               
            }
        </script>

    </head>
    <body>
    
    </body>
</html>
