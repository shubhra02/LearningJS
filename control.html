<html>
    <head>
        <title>My Title!</title>
        <script>
          document.write("<h1>if-else control statements</h1>")
          var x = 9;
          if(x>0)
          {
            document.write("Positive number\n");
            if(x%2 == 0)
            {
                document.write("Even number");
            }
            else {
                document.write("number is positive but odd");
            }

          }
          else if(x<0)
          {
            document.write("Negative number");
          }
          else{
            document.write("neither positive or negative");
          }

        </script>

    </head>
    <body>
    
    </body>
</html>
